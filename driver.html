<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sürücü Paneli</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body { 
            margin: 0; 
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: #0a0a0a; 
            color: #fff; 
            height: 100dvh;
            display: grid;
            grid-template-rows: 1fr auto 1fr; /* Üst boşluk - Buton - Alt boşluk */
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .header-area {
            align-self: end; /* Başlığı butona yaklaştırır */
            margin-bottom: 30px;
        }

        h2 { 
            margin: 0;
            text-transform: uppercase; 
            letter-spacing: 3px;
            font-size: 22px;
            text-align: center;
        }
        
        #toggleBtn {
            width: 260px; 
            height: 260px; 
            border-radius: 50%; 
            border: 10px solid rgba(255,255,255,0.9);
            font-size: 30px; 
            font-weight: 900; 
            color: white; 
            cursor: pointer;
            box-shadow: 0 10px 50px rgba(0,0,0,0.8);
            transition: all 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            outline: none;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }
        
        #toggleBtn:active {
            transform: scale(0.90);
        }

        .footer-area {
            align-self: start; /* Alt metni butondan uzaklaştırır */
            margin-top: 30px;
            text-align: center;
        }

        .info { 
            color: #666; 
            font-size: 14px; 
            padding: 0 30px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="header-area">
        <h2>DURUMUNU SEÇ</h2>
    </div>

    <button id="toggleBtn" onclick="durumDegistir()">Yükleniyor...</button>

    <div class="footer-area">
        <p class="info">Dokunarak durumu değiştir.<br>Müşteriler anında görecektir.</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCrQOAPqhC_vnCly0twAJB0jrOS-Z9G3yA",
            databaseURL: "https://moto-tax-b2e0a-default-rtdb.firebaseio.com",
            projectId: "moto-tax-b2e0a",
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let mevcutDurum = 'Müsait';
        const btn = document.getElementById('toggleBtn');

        database.ref('durum').on('value', (snapshot) => {
            mevcutDurum = snapshot.val() || 'Müsait';
            if (mevcutDurum === 'Müsait') {
                btn.innerHTML = 'MÜSAİT';
                btn.style.backgroundColor = '#00cc66';
                btn.style.borderColor = '#008542';
            } else {
                btn.innerHTML = 'MEŞGUL';
                btn.style.backgroundColor = '#ff4444';
                btn.style.borderColor = '#9e1a1a';
            }
        });

        function durumDegistir() {
            const yeniDurum = (mevcutDurum === 'Müsait') ? 'Meşgul' : 'Müsait';
            database.ref('durum').set(yeniDurum);
        }
    </script>
</body>
</html>
